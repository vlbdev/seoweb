<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .list {
        display: flex;
        align-items: center;
      }
      .value {
        padding: 3px 10px;
        margin: 5px 5px 0 0;
        border-bottom: 1px solid #888;
        align-self: start;
      }
      .element {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 3px 10px;
        margin: 5px 5px 0 0;
      }
      .tags {
        font-size: 12px;
        color: #888;
        margin: 0 10px;
      }
    </style>
    <div class="list">
      <div class="value">Критично</div>
      <div>
        <div class="list">
          <div class="tags">#Техническая оптимизация</div>
          <div class="element">Зеркала с www и без www</div>
        </div>
        <div class="list">
          <div class="tags">#Техническая оптимизация</div>
          <div class="element">http / https</div>
        </div>
      </div>
    </div>
  </body>
</html>
